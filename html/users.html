<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miranda Users</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<!-- Static navbar -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Miranda</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>

        </ul>

    </div><!--/.container-fluid -->

<button type="button" class="btn btn-default" onclick="editNewUser()">Create a New User</button>

<h3>Users</h3>
<table id="usersTable" class="table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody id="tableBody">
    </tbody>
</table>

<div id="userDialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="dialogTitle">New User</h4>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <p>Name: <input id="userName" type="text"/></p>
                <p>Desciption <input id="userDescription" type="text"/></p>
                <p>Public key:
                    <button type="button" onclick="createKeyPair()">Create</button>
                </p>
                <textarea id="userPublicKey" rows="5" style="min-width: 100%">
                </textarea>
            </div>
        </div>

        <div class="modal-footer">
            <button id="delete" type="button" data-dismiss="modal" hidden="true">Delete</button>
            <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="accept" type="button" class="btn btn-primary" data-dismiss="modal" onclick="createUser()">
                Create
            </button>
        </div>
    </div> <!-- modal-dialog -->
</div> <!-- newUserDialog -->

<div id="keyPairDialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">New Key Pair</h4>
        </div>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <p>Public Key</p>
            <textarea id="keyPairPublic" rows="5" cols="40" style="min-width: 100%">
            </textarea>
            <p>Private Key</p>
            <textarea id="keyPairPrivate" rows="5" cols="40" style="min-width: 100%">
            </textarea>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</div>

<script src="/js/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script>
    function fillTable () {
        $.get("/servlets/getUsers", gotUsers);
    }

    function showDialog () {
        $('#newUserDialog').modal('show');
    }


    function gotUsers (data,status) {
        var result = JSON.parse(data);
        if (result.result == "Success") {
            var html = "";
            $('#tableBody').empty();

            result.userList.forEach(function(element) {
                html = html + "<tr>";
                html = html + "<td>" + element.name + "</td>";
                html = html + "<td>" + element.status + "</td>";
                html = html + "</tr>";
            });

            $('#tableBody').append(html);
            setupHandler();
        }
    }

    function createUser () {
        var user = new Object();

        user.name = $('#userName').val();
        user.description = $('#userDescription').val();
        user.publicKey = $('#userPublicKey').val();

        var data = JSON.stringify(user);

        $.post("/servlets/createUser", data, createdUser);
    }

    function createKeyPair () {
        $.get("/servlets/createKeyPair", gotKeyPair);
    }

    function gotKeyPair (data, status) {
        var keyPair = JSON.parse(data);

        $('#keyPairPublic').val(keyPair.publicKey);
        $('#keyPairPrivate').val(keyPair.privateKey);

        $('#userPublicKey').val(keyPair.publicKey);

        $('#keyPairDialog').modal('show');
    }

    function createdUser (data, status) {
        fillTable();
        var result = JSON.parse(data);

        if (result.result != "success") {
            if (result.additionalInfo != null && result.additionalInfo != "")
                alert(result.additionalInfo);
            else
                alert(result);
        }
    }

    function setupHandler () {
        $('#usersTable').find('tr').click(function() {
            editUser ($(this).index());
        });
    }

    function editUser(index) {
        var table = $('#usersTable');
        var anIndex = 1 + index;
        var row = $(table).find("tr:nth-child(" + anIndex + ")");
        var user = new Object();
        user.name = $(row).find("td:nth-child(1)").text();
        var data = JSON.stringify(user);
        $.post("/servlets/getUser", data, commenceEdit);
    }

    function commenceEdit(data, status) {
        var result = JSON.parse(data);

        if (result.result == "Success") {
            $('#dialogTitle').text ("Edit User");
            $('#userName').prop('readonly', true);
            $('#userName').val(result.userObject.name);
            $('#userDescription').val(result.userObject.description);
            $('#userPublicKey').val(result.userObject.publicKey);

            $('#accept').text("Accept");
            $('#delete').prop ("class", "btn btn-default");
            $('#delete').prop ("hidden", false);

            $('#accept').unbind ();
            $('#accept').click (function () { acceptEditUser(); });

            $('#delete').unbind();
            $('#delete').click (function () { deleteUser(); });

            $('#userDialog').modal('show');
        }
    }

    function acceptEditUser () {
        var user = new Object();
        user.name = $('#userName').val();
        user.description = $('#userDescription').val();
        user.publicKey = $('#userPublicKey').val();

        var data = JSON.stringify(user);
        $.post("/servlets/updateUser", data, showUpdateResult);
    }

    function showUpdateResult (data, status) {
        var result = JSON.parse(data);

        if (result.result == "success") {
            alert ("User updated");
        } else {
            alert ("Failed to update user");
        }
    }

    function editNewUser () {
        $('#dialogTitle').text("New User");

        $('#userName').val("");
        $('#userDescription').val("");
        $('#userPublicKey').val("");

        $('#delete').prop ("class", "");
        $('#delete').prop ("hidden", true);

        $('#accept').unbind();
        $('#accept').click(function () { acceptNewUser(); });
        $('#userDialog').modal('show');
    }

    function acceptNewUser () {
        var user = new Object();

        user.name = $('#userName').val();
        user.description = $('#userDescription').val();
        user.publicKey = $('#userPublicKey').val();

        var data = JSON.stringify(user);

        $.post("/servlets/createUser", data, newUserResults);
    }

    function newUserResults (data, status) {
        fillTable();

        var result = JSON.parse(data);

        if (result.result == "success") {
            alert ("User created");
        } else {
            alert ("Creation failed");
        }
    }

    function deleteUser () {
        var name = $('#userName').val();

        var result = confirm("Delete " + name + "?");

        if (result) {
            var user = new Object();
            user.name = name;
            var data = JSON.stringify(user);
            $.post("/servlets/deleteUser", data, showDeleteResult)
        }
    }

    function showDeleteResult (data, status) {
        var result = JSON.parse(data);

        if (result.result != "Success") {
            alert ("Failed to delete user");
        }

        fillTable();
    }

    fillTable();

</script>
</body>
</html>
